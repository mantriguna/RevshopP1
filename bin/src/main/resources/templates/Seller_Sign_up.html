<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Seller Registration</h2>
        <form th:action="@{/Seller/register}" method="post" th:object="${seller}" class="needs-validation" novalidate>
            
            <!-- Personal Details Section -->
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Personal Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter full name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="personalPhoneNumber" class="form-label">Personal Phone Number</label>
                            <input type="text" th:field="*{personalPhoneNumber}" class="form-control" id="personalPhoneNumber" placeholder="Enter phone number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="homeAddress" class="form-label">Home Address</label>
                            <textarea th:field="*{homeAddress}" class="form-control" id="homeAddress" placeholder="Enter home address" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                       
                    </div>
                </div>
            </div>

            <!-- Business Details Section -->
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Business Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                     <div class="col-md-6 mb-3">
                            <label for="panNumber" class="form-label">PAN Number</label>
                            <input type="text" th:field="*{panNumber}" class="form-control" id="panNumber" placeholder="Enter PAN number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessAddress" class="form-label">Business Address</label>
                            <textarea th:field="*{businessAddress}" class="form-control" id="businessAddress" placeholder="Enter business address" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessPhoneNumber" class="form-label">Business Phone Number</label>
                            <input type="text" th:field="*{businessPhoneNumber}" class="form-control" id="businessPhoneNumber" placeholder="Enter business phone number" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
