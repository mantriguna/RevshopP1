<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Details</title>
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
    body {
            display: flex; /* Use flexbox for the body */
            height: 100vh; /* Full height of the viewport */
            background-color: #ffffff !important; 
        }
        
        .image{
          width: 75% !important; 
        }
        
    </style>
</head>
<body>
    <div th:insert="~{Customer_navbar.html}"></div><!-- Include customer navigation bar -->
    <div class="container">
        <div class="text-left" >
        	<h2 style="margin-left:7%;">Update Customer Details</h2>
        	<img class="image" src="/Images/updateprofile.gif">
        </div>
        <hr>
        <form class="w-50" th:action="@{/customer/updateCustomer}" method="post">
            <!-- Hidden input to store customer ID -->
            <input type="hidden" th:value="${customer.customerId}" name="customerId">

            <div class="mb-3">
                <label for="customer_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="customer_name" name="name" th:value="${customer.name}" required>
            </div>

            <div class="mb-3">
                <label for="customer_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="customer_email" name="email" th:value="${customer.email}" required>
            </div>

            <div class="mb-3">
                <label for="customer_phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="customer_phone_number" name="phoneNumber" th:value="${customer.phoneNumber}" required>
            </div>

            <div class="mb-3">
                <label for="customer_address" class="form-label">Address</label>
                <input type="text" class="form-control" id="customer_address" name="address" th:value="${customer.address}" required>
            </div>

            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="currentPassword" placeholder="Enter current password to Update Profile" required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/customer/main}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
