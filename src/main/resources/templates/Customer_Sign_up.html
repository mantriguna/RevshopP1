<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            overflow: hidden; /* Hide any overflow */
            position: relative; /* Allow absolute positioning of child elements */
            background-color: #478778; /* Updated body background color */
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height of the viewport */
            z-index: -1; /* Send the video behind the content */
            transition: width 0.5s ease; /* Smooth transition for video width */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Ensure video covers the entire area */
        }

        .container {
            background-color: #478778; /* Updated registration container color */
            padding: 30px;
            width: 30%; /* Set width to 70% */
            height: auto; /* Set height to auto to accommodate content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px; /* Curve the edges of the container */
            z-index: 1; /* Make sure the container is above the video */
            position: absolute; /* Allow absolute positioning */
            top: 50px; /* Position below the button */
            right: 0%; /* Align to the right with 15% margin */
            display: none; /* Hide the container initially */
            transition: height 0.5s ease; /* Smooth transition for container appearance */
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #FFFFFF; /* Keep label color white */
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #FFFFFF; /* White border for inputs */
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8); /* Light background */
        }

        input:focus, textarea:focus {
            border-color: #FFD700; /* Gold border on focus */
        }

        .button-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #FE5005; /* Gold button */
            color: #FFFFFF; /* Keep button text color white */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #FFC107; /* Darker gold on hover */
        }

        .signup-link {
            color: #000; /* Keep link color white */
            text-decoration: none;
            font-size: 12px;
        }

        .registration-button {
            position: absolute;
            top: 5px; /* Position at the top */
            right: 0%; /* Align to the right */
            padding: 10px 15px;
            background-color: #FE5005; /* Registration button color */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="/Images/Ecommerce.mp4" type="video/mp4">
            alt="Your browser does not support the video tag."
        </video>
    </div>

    <button class="registration-button" onclick="toggleRegistration()">Registration</button>

    <div class="container" id="registrationContainer">
        <h2 class="title2">Customer Registration Page</h2>
        <form id="registrationForm" th:onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" required pattern="[A-Za-z0-9-.- _]{2,}" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm Password">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" required placeholder="Enter 10-digit Phone Number" pattern="\d{10}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="2" required placeholder="Enter Address"></textarea>
            </div>

            <div class="button-box">
                <button type="submit">Submit</button>
                <span style="color: #FFFFFF;">Already have an account? 
                <a th:href="@{/customer/login}" class="signup-link">Login</a>
                </span>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("input", function(event) {
            validateInput(event.target);
        });

        function toggleRegistration() {
            const container = document.getElementById("registrationContainer");
            const videoContainer = document.querySelector(".video-container");

            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "flex"; // Show the registration container
                container.style.height = "auto"; // Adjust height
                videoContainer.style.width = "70%"; // Decrease video width
            } else {
                container.style.display = "none"; // Hide the registration container
                videoContainer.style.width = "100%"; // Restore video width
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "@{/customer/register}"; // Redirect to login page
        }

        function validateInput(input) {
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const phoneNumber = document.getElementById("phoneNumber");
            const address = document.getElementById("address");

            if (input === username && username.value.length < 4) {
                document.getElementById("usernameError").style.display = "block";
            } else {
                document.getElementById("usernameError").style.display = "none";
            }

            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (input === email && !emailPattern.test(email.value)) {
                document.getElementById("emailError").style.display = "block";
            } else {
                document.getElementById("emailError").style.display = "none";
            }

            const passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[\W_]).{8,}$/;
            if (input === password && !passwordPattern.test(password.value)) {
                document.getElementById("passwordError").style.display = "block";
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            if (input === confirmPassword && password.value !== confirmPassword.value) {
                document.getElementById("confirmPasswordError").style.display = "block";
            } else {
                document.getElementById("confirmPasswordError").style.display = "none";
            }

            if (input === phoneNumber && phoneNumber.value.length !== 10) {
                document.getElementById("phoneError").style.display = "block";
            } else {
                document.getElementById("phoneError").style.display = "none";
            }

            if (input === address && address.value.length === 0) {
                document.getElementById("addressError").style.display = "block";
            } else {
                document.getElementById("addressError").style.display = "none";
            }
        }
    </script>
</body>
</html>
