<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .product-img-container {
            position: relative;
        }
        .product-img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .thumbnail-list {
            display: flex;
            flex-direction: column;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: border 0.3s ease;
        }
        .thumbnail:hover {
            border: 2px solid #007bff;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .review-container {
            margin-top: 20px;
        }
        .review {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .share-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .share-buttons button {
            background: radial-gradient(circle at 30% 30%, #4CAF50, #1e7d34);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .share-buttons button.heart-btn {
            background: radial-gradient(circle at 30% 30%, #ff416c, #ff4b2b);
        }
        .share-buttons i {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container product-container">
    <div class="row">
        <!-- Thumbnail List Section -->
        <div class="col-md-2">
            <div class="thumbnail-list" id="thumbnail-list">
                <!-- Thumbnails will be dynamically generated here -->
            </div>
        </div>

        <!-- Product Image Section -->
        <div class="col-md-6 product-img-container">
            <img id="main-product-img" src="" alt="Product" class="product-img">
            
            <!-- Share and Wishlist Buttons -->
            <div class="share-buttons">
                <button id="web-share"><i class="fas fa-share-alt"></i></button>
                <button id="wishlist-btn" class="heart-btn"><i class="fas fa-heart"></i></button>
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="col-md-4">
            <h1 class="product-title" id="product-title"></h1>
            <p class="product-price">â‚¹<span id="product-price"></span></p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">Brand: <span id="product-brand"></span></li>
                <li class="list-group-item">Category: <span id="product-category"></span></li>
                <li class="list-group-item">Available Colors:</li>
                <li class="list-group-item" id="color-list"></li>
            </ul>

            <p id="color-name" class="text-success"></p>

            <button class="btn btn-warning buy-now-btn">Buy Now</button>
            <button class="btn btn-success add-to-cart-btn">Add to Cart</button>

            <div class="product-description">
                <h4>Product Description</h4>
                <p id="product-description"></p>
            </div>
        </div>
    </div>

    <!-- Review Section -->
    <div class="review-container">
        <h4>Customer Reviews</h4>
        <form id="review-form" onsubmit="addReview(event)">
            <div class="form-group">
                <label for="review-text">Write a review:</label>
                <textarea id="review-text" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
        <div id="reviews" class="mt-3"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const productId = getProductIdFromUrl(); // Implement this function to extract product_id from URL.

    // Fetch product details based on product_id
    async function fetchProductDetails(productId) {
        try {
            const response = await fetch(`/customerproduct/displayproducts/${productId}`); // Adjust the API endpoint accordingly.
            const product = await response.json();
            displayProductDetails(product);
        } catch (error) {
            console.error('Error fetching product details:', error);
        }
    }

    function displayProductDetails(product) {
        // Set product title, price, brand, category, and description
        document.getElementById('product-title').innerText = product.name;
        document.getElementById('product-price').innerText = product.price;
        document.getElementById('product-brand').innerText = product.brand;
        document.getElementById('product-category').innerText = product.category;
        document.getElementById('product-description').innerText = product.description;

        // Set main image
        document.getElementById('main-product-img').src = product.images[0]; // Set the first image as default

        // Populate thumbnails
        const thumbnailList = document.getElementById('thumbnail-list');
        product.images.forEach(image => {
            const thumbnail = document.createElement('div');
            thumbnail.classList.add('thumbnail');
            thumbnail.onclick = () => changeImage(image);
            thumbnail.innerHTML = `<img src="${image}" alt="Thumbnail">`;
            thumbnailList.appendChild(thumbnail);
        });

        // Populate color options
        const colorList = document.getElementById('color-list');
        product.colors.forEach(color => {
            const colorSpan = document.createElement('span');
            colorSpan.style.backgroundColor = color;
            colorSpan.classList.add('product-color');
            colorSpan.onclick = () => showColorName(color);
            colorList.appendChild(colorSpan);
        });
    }

    function changeImage(imageUrl) {
        document.getElementById('main-product-img').src = imageUrl;
    }

    function showColorName(color) {
        document.getElementById('color-name').innerText = 'Selected Color: ' + color;
    }

    function addReview(event) {
        event.preventDefault();
        const reviewText = document.getElementById('review-text').value;
        const reviewsContainer = document.getElementById('reviews');
        // Create a new review element
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review');
        reviewDiv.innerText = reviewText;

        // Append the new review to the reviews container
        reviewsContainer.appendChild(reviewDiv);

        // Clear the review input field
        document.getElementById('review-text').value = '';

        // Optionally, send the review to the server
        // sendReviewToServer(productId, reviewText); // Implement this function if needed.
    }

    function getProductIdFromUrl() {
        // Assuming the URL is like /product.html?productId=1
        const params = new URLSearchParams(window.location.search);
        return params.get('productId');
    }

    // Fetch product details on page load
    window.onload = function() {
        fetchProductDetails(productId);
    };
</script>

</body>
</html>
