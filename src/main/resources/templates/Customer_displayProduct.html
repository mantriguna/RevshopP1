<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Products</h2>
    <hr>

    <div class="row" th:if="${products.size() > 0}">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <!-- Product Image -->
                <img th:src="${product.imageUrls[0].imageUrl}" class="card-img-top" alt="Product Image">
                
                <div class="card-body">
                    <!-- Product Name -->
                    <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                    
                    <!-- Product Description -->
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    
                    <!-- Product Price -->
                    <p class="card-text">Price: <span th:text="${product.price}"></span></p>

                    <!-- Colors (Optional) -->
                    <p class="card-text">Available Colors: 
                        <span th:each="color : ${product.colors}" th:text="${color.colorName}">Color</span>
                    </p>

                    <!-- Stock and Threshold -->
                    <p class="card-text">
                        In Stock: <span th:text="${product.stockQuantity}"></span> |
                        Threshold: <span th:text="${product.threshold}"></span>
                    </p>

                    <!-- Add to Cart Button (if applicable) -->
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products.size() == 0}">
        <p>No products available at the moment.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
