<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Styles are unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url("/Images/Revshop_11.png") no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .login-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            width: 35%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .profile-image {
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 15px;
            width: 100%;
        }

        .input-box {
            position: relative;
            margin-bottom: 10px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 2px solid #FE5005;
            outline: none;
            font-size: 16px;
            color: #000000;
            border-radius: 5px;
        }

        .input-box label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FFFFFF;
            padding: 0 5px;
            color: #FE5005;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #000000;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            /*display: none;  Initially hidden */
            
        }

        .eye-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FE5005;
            font-size: 18px;
        }

        .button-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-box button {
            width: 100%;
            padding: 12px;
            background-color: #FE5005;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-box button:hover {
            background-color: #E04A04;
        }

        .signup-prompt {
            margin-top: 20px;
            text-align: center;
            color: #000000;
        }

        .signup-prompt a {
            color: #FE5005;
            text-decoration: none;
        }
    </style>
    <script th:inline="javascript">
        function validateEmail() {
            const emailField = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailField.value)) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅ";
            }
        }

        function validateForm(event) {
            const email = document.getElementById("email");
            const password = document.getElementById("password");

            if (!email.value.endsWith("@gmail.com")) {
                alert("Email should end with '@gmail.com'");
                event.preventDefault();
            }

            if (!password.value) {
                alert("Password should not be empty");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container" id="mainbody">
        <div class="login-box">
            <div class="profile-image">
                <img src="https://static.vecteezy.com/system/resources/previews/020/526/176/original/3d-user-login-or-verification-icon-human-symbol-mobile-ui-ux-app-icons-vector.jpg" alt="Profile">
            </div>
            <h2>Business Login</h2>
            <form th:action="@{/Seller/login}" method="post" class="form-grid" onsubmit="validateForm(event)">
                <div class="input-box">
                    <input type="text" id="email" name="email" required oninput="validateEmail()" th:value="${seller.email}">
                    <label>Email</label>
                    <div class="error-message" th:if="${error.equals('Email does not exist! Please check your email.')}">[[${error}]]</div>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required th:value="${seller.password}">
                    <label>Password</label>
                    <span class="eye-toggle" id="eyeIcon" onclick="togglePasswordVisibility()">üëÅ</span>
                    <div class="error-message" th:if="${error.equals('Wrong password!')}">[[${error}]]</div>
                </div>

                <div class="button-box">
                    <button type="submit">Sign in</button>
                </div>
            </form>

            <div class="signup-prompt">
                <p>Don't have an account? <a th:href="@{/Seller/register}">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
