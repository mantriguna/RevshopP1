<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Seller Details</title>
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/Seller_Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{Seller_navbar.html}"></div><!-- Including seller navigation bar -->

    <div class="container">
        <h2>Update Seller Details</h2>
        <hr>
        <form th:action="@{/Seller/update}" method="post">
            <!-- Hidden input to store seller ID -->
            <input type="hidden" th:value="${seller.sellerId}" name="sellerId">
            
            <div class="mb-3">
                <label for="seller_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="seller_name" name="name" th:value="${seller.name}" required>
            </div>

            <div class="mb-3">
                <label for="seller_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="seller_email" name="email" th:value="${seller.email}" required>
            </div>

            <div class="mb-3">
                <label for="seller_phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="seller_phone_number" name="personalPhoneNumber" th:value="${seller.personalPhoneNumber}" required>
            </div>

            <div class="mb-3">
                <label for="seller_address" class="form-label">Address</label>
                <input type="text" class="form-control" id="seller_address" name="homeAddress" th:value="${seller.homeAddress}" required>
            </div>

            <div class="mb-3">
                <label for="seller_pan_number" class="form-label">PAN Number</label>
                <input type="text" class="form-control" id="seller_pan_number" name="panNumber" th:value="${seller.panNumber}" required>
            </div>

            <div class="mb-3">
                <label for="seller_business_address" class="form-label">Business Address</label>
                <input type="text" class="form-control" id="seller_business_address" name="businessAddress" th:value="${seller.businessAddress}" required>
            </div>

            <div class="mb-3">
                <label for="seller_business_phone_number" class="form-label">Business Phone Number</label>
                <input type="text" class="form-control" id="seller_business_phone_number" name="businessPhoneNumber" th:value="${seller.businessPhoneNumber}" required>
            </div>

            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="currentPassword" placeholder="Enter current password to Update Profile" required>
            </div>

            

            <button type="submit" class="btn btn-primary">Update</button>
            <!-- Back button -->
            <a th:href="@{/Seller/main}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
