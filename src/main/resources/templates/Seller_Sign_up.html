<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 10px 10px 0 0;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Password validation: green border when valid */
        .is-valid {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25) !important;
        }

        .is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25) !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Seller Registration</h2>
        <form th:action="@{/Seller/register}" method="post" th:object="${seller}" class="needs-validation" novalidate>

            <!-- Section 1: Personal Details -->
            <div class="card">
                <div class="card-header">
                    <h4>Section 1: Personal Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter full name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="personalPhoneNumber" class="form-label">Personal Phone Number</label>
                            <input type="text" th:field="*{personalPhoneNumber}" class="form-control" id="personalPhoneNumber" placeholder="Enter phone number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="homeAddress" class="form-label">Home Address</label>
                            <textarea th:field="*{homeAddress}" class="form-control" id="homeAddress" placeholder="Enter home address" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" oninput="validatePassword(this)" required>
                            <div class="invalid-feedback">
                                Password must contain at least 8 characters, including numbers, a special character, and letters.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Business Details -->
            <div class="card">
                <div class="card-header">
                    <h4>Section 2: Business Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="panNumber" class="form-label">PAN Number</label>
                            <input type="text" th:field="*{panNumber}" class="form-control" id="panNumber" placeholder="Enter PAN number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessAddress" class="form-label">Business Address</label>
                            <textarea th:field="*{businessAddress}" class="form-control" id="businessAddress" placeholder="Enter business address" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessPhoneNumber" class="form-label">Business Phone Number</label>
                            <input type="text" th:field="*{businessPhoneNumber}" class="form-control" id="businessPhoneNumber" placeholder="Enter business phone number" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password validation: apply green border when valid
        function validatePassword(input) {
            const pattern = /^(?=.[A-Za-z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (input.value.match(pattern)) {
                input.classList.add('is-valid');
                input.classList.remove('is-invalid');
            } else {
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
            }
        }
    </script>
</body>
</html>
