<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RevShop - My Wallet</title>
    <link rel="icon" href="/Images/RevShop_1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            display: flex; /* Use flexbox for the body */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #ffffff !important; /* Set a very light white background color */
            position: relative; /* Allow positioning of child elements */
            background-image: url('/Images/walletbg.png'); /* Background image */
            background-size: 35%; /* Cover the entire background */
            background-repeat: no-repeat;
            background-position: left;
        }
        .wallet-container {
            max-width: 600px; /* Maximum width for the wallet container */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White for wallet container */
            margin: auto; /* Center the container vertically */
            flex: 0 0 auto; /* Prevent the container from growing */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .wallet-container:hover {
            transform: scale(1.02); /* Scale up on hover */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .wallet-balance {
            font-size: 2rem; /* Larger font size for balance */
            color: #007bff;
            font-weight: bold; /* Bold font */
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            margin-top: 15px;
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Match border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Match border color */
        }

        .text-center {
            margin-bottom: 20px; /* Add margin below the title */
        }
        
        .wallet-header {
            margin-bottom: 20px;
            font-size: 1.5rem; /* Adjusted font size */
        }
        
        .wallet-header i {
            color: #007bff; /* Icon color */
            margin-right: 5px; /* Space between icon and text */
        }

        /* Responsive video */
        .video-container {
            position: fixed; /* Fixed positioning to right side */
            right: 0;
            top: 0;
            height: 100%; /* Full height */
            width: 50%; /* Adjust width as needed */
            overflow: hidden; /* Hide any overflow */
            z-index: -1; /* Send it to the back */
        }

        .video-container video {
            height: 100%; /* Full height of the container */
            width: 100%; /* Full width of the container */
            object-fit: cover; /* Cover the entire area */
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:insert="~{Customer_navbar.html}"></div>

    <div class="container mt-5">
        <div class="wallet-container">
            <h2 class="text-center">My Wallet</h2>
            <hr>
            <div class="mb-4 text-center">
           
                <h4>Current Balance:</h4>
                <div class="wallet-balance">â‚¹<span th:text="${#numbers.formatDecimal(customer.walletBalance, 0, 2)}">0.00</span></div>
            </div>
            <form th:action="@{/customer/addToWallet}" method="post" class="form-group">
                <div class="mb-3">
                 	<div class="name"><b>Name:&nbsp;</b><span th:text="${customer.name}">name</span></div>
                    <label for="addAmount" class="form-label">Amount to Add:</label>
                    <input type="number" class="form-control" id="addAmount" name="addAmount" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Wallet</button>
            </form>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/money-wallet-animated-icon-download-in-lottie-json-gif-static-svg-file-formats--card-dollar-finance-pack-business-icons-9619244.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
