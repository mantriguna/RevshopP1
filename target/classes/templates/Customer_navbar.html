<script>
const micBtn = document.getElementById('mic-btn');
const searchInput = document.getElementById('search-input');
const searchBtn = document.getElementById('search-btn');

if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false; // Stops automatically after speaking
    recognition.interimResults = false; // Only final results are needed
    recognition.lang = 'en-US'; // Set language

    micBtn.addEventListener('click', () => {
        recognition.start(); // Start voice recognition
    });

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript; // Set input value to voice transcript
        searchBtn.click(); // Automatically trigger search button click
    };

    recognition.onerror = (event) => {
        console.error('Error occurred in recognition: ', event.error);
    };
} else {
    alert("Speech Recognition not supported on this browser. Try Chrome.");
}

});

</script>

<!-- Script for Geolocation -->
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;

        const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${long}&format=json`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data && data.address && data.address.city) {
                    // Get the nearest city
                    const cityName = data.address.city || data.address.town || data.address.village || "Unknown Location";
                    document.getElementById("location-btn").textContent = cityName;
                } else {
                    document.getElementById("location-btn").textContent = "Location Unavailable";
                }
            })
            .catch(error => {
                console.error('Error fetching location data:', error);
                document.getElementById("location-btn").textContent = "Location Unavailable";
            });
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
</script>
