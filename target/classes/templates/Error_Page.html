<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>RevShop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/Images/Error_Page.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
        }

        .error-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #ff4c4c;
        }

        p {
            margin: 0;
            padding-bottom: 10px;
        }

        blockquote {
            background: #333;
            padding: 15px;
            border-left: 5px solid #ff4c4c;
            margin: 0;
            color: #f5f5f5;
        }
    </style>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = '/customer/login';
        }, 7000);
    </script>
</head>
<body>
    <div class="error-container">
        <h2>An error occurred</h2>
        <p>Sorry, something went wrong.</p>
        <blockquote>
        Exception: <span th:text="${exception?.class?.name} ?: 'N/A'">N/A</span><br/>
        Message: <span th:text="${message} ?: 'No message available'">No message available</span>
    </blockquote>
        <p style="margin:10px">You will be redirected to the main page in 7 seconds</p>
    </div>
</body>
</html>
